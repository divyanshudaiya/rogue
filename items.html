<ol ><p ng-if='(errorLog.length>0)||(found.length>0)'>{{title}}</p>
	<li ng-repeat='item in found'>
		
		<b style="color:green; font-size: 1em;" >{{ item.name }} [{{ item.short_name }}]</b><br />
		 <button ng-click='onRemove({index: $index});''>Remove Item</button>
		<p style="color:pink; font-size: 0.8em;" > Content: {{ item.description }}</p>	
		
		
	</li>
</ol>
<div class='error' ng-if='errorLog'>{{errorLog}}</div>
