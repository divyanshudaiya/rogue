<ol >
	<li ng-repeat="item in found">
		<b style="color:green; font-size: 1em;" >{{ item.name }} [{{ item.short_name }}]</b><br />
		<p style="color:pink; font-size: 0.8em;" > Content: {{ item.description }}</p>
		<button ng-click="onRemove({index: $index});">Remove Item</button><br/>
	</li>
</ol>
<div class="error" ng-if="errorMessage">{{errorMessage}}</div>
