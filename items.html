<ol >
	<li ng-repeat="item in found">
	    <b>{{ item.name }} [{{ item.short_name }}]</b><br />
                Content: {{ item.description }}
        <button ng-click="onRemove({index: $index});">Remove Item</button>
	</li>
</ol>
<div class="error" ng-if="errorMessage">{{errorMessage}}</div>
